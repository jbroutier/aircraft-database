version: 2
updates:
    -   package-ecosystem: composer
        directory: /
        target-branch: main
        open-pull-requests-limit: 20
        labels:
            - 'dependencies'
            - 'php'
        schedule:
            interval: daily

    -   package-ecosystem: npm
        directory: /
        target-branch: main
        open-pull-requests-limit: 20
        labels:
            - 'dependencies'
            - 'js'
        schedule:
            interval: daily
        registries:
            - fontawesome

registries:
    fontawesome:
        type: npm-registry
        url: https://npm.fontawesome.com/
        token: ${{secrets.FONTAWESOME_NPM_AUTH_TOKEN}}
